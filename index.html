<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Help HTML</title>
  </head>
  <body>
    <div class="container">
      <h1>Help HTML</h1>

      <div class="initially-showing">
      <p> This is a very cool html page. If you <span class="clickable">click somewhere</span>, it will tell you what type of HTML element you clicked on. Look at this cute Walrus!</p>
      </div>

      <div class="initially-hidden">
        <p> You can <span class="clickable">Click Here</span> to hide it again.
        <img src="img/walrus.jpg" alt="... walrus image">
        <button class="btn-win">Surprise</button>
      </div>

    </div>




  </body>
</html>
